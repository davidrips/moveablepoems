<!Doctype html>
<html>
  <head>
    <title> Moveable Poetry </title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

  </head>

  <body>
    <header>
      <h1>click on the lines to see all the poems</h1>
    </header>

<div id="container">
    <div class="title"><p>GROUND</p></div>
    <div class='line'><p>ground</p></div>
    <div class='line'><p>down</p></div>
    <div class='line'><p>stretched</p></div>
    <div class='line'><p>out</p></div>
    <div class='line'><p>of view</p></div>
    <div class='line'><p>of memory</p></div>
    <div class='line'><p>without</p></div>
    <div class='line'><p>a chance</p></div>
    <div class='line'><p>to dream</p></div>
    <div class='line'><p>with myself</p></div>
    <div class='line'><p>rendered</p></div>
    <div class='line'><p>too fast</p></div>
    <div class='line'><p>to comprehend</p></div>
    <div class='line'><p>reaching</p></div>
    <div class='line'><p>ground</p></div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function(){

$(".line").click(function(){
  console.log("clicked")
  if ($(this).hasClass("line")===true){
    $(this).toggleClass("right", 10000, "swing")
  }else{
    $(this).toggleClass("line")
  };
})
})
</script>
  </body>
</html>
